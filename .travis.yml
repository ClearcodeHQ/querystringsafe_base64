language: python
python:
- 2.6
- 2.7
- 3.3
- 3.4
- 3.5
- 3.6
- pypy
- pypy3
install:
- python setup.py install
- pip install querystringsafe_base64[tests]
- pip install coveralls
- pip install wheel
- "[ ! -d ~/bin ] && mkdir ~/bin || true"
- wget -q -O - https://github.com/yihui/crandalf/raw/master/inst/scripts/install-pandoc
  | bash
- if [[ "$TRAVIS_PYTHON_VERSION" == 3* ]]; then pip install mypy-lang; fi
script:
- py.test --verbose --capture=no --showlocals --cov querystringsafe_base64
- pylama
- if [[ "$TRAVIS_PYTHON_VERSION" == 3* ]]; then
    mypy querystringsafe_base64.py tests;
    mypy --py2 querystringsafe_base64.py tests;
  fi
after_success:
- coveralls
matrix:
  allow_failures:
  - python: pypy3
deploy:
  provider: pypi
  user: thearoom
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    repo: ClearcodeHQ/querystringsafe_base64
