language: python
python:
- 2.7
- 3.3
- 3.4
- 3.5
- 3.6
- pypy
- pypy3
install:
- python setup.py install
- pip install querystringsafe_base64[tests]
- pip install coveralls
- pip install wheel
script:
- py.test --verbose --capture=no --showlocals --cov querystringsafe_base64
- pylama
after_success:
- coveralls
matrix:
  allow_failures:
  - python: pypy3
deploy:
  provider: pypi
  user: thearoom
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    repo: ClearcodeHQ/querystringsafe_base64
